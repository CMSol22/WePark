<html lang='en'>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WePark - Sign Up</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style="background-color: #ff8443;">

  <nav class="navbar navbar-expand-sm navbar-dark bg-dark" style="position: relative;">
    <a class="navbar-brand" href="/">WePark</a>
    <button class="navbar-toggler">
      <span class="navbar-toggler-icon" data-toggle="collapse"></span>
    </button>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a href="/park" class="nav-link">Park!</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Rewards</a>
        </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item ml-auto">
            <a href="/signup" class="nav-link">Sign In</a>
          </li>
        </ul>
    </div>
  </nav>

  <div class="container-fluid center-block" style="position: relative; top: 225px; left: 400px;">
    <form action='http://localhost:3000/users/create' method="POST">
      <div class="form-group row w-50">
        <label for="fName" class="col-sm-2 col-form-label"><strong>First Name</strong></label>
        <div class="col-sm-10 w-50">
          <input type="text" class="form-control" id="fName" name="fName" placeholder="John">
        </div>
      </div>
      <div class="form-group row w-50">
        <label for="lName" class="col-sm-2 col-form-label"><strong>Last Name</strong></label>
        <div class="col-sm-10 w-50">
          <input type="text" class="form-control" id="lName" name="lName" placeholder="Doe">
        </div>
      </div>
      <div class="form-group row w-50">
        <label for="userName" class="col-sm-2 col-form-label"><strong>Username</strong></label>
        <div class="col-sm-10 w-50">
          <input type="text" class="form-control" id="userName" name="userName" placeholder="WeParker123">
        </div>
      </div>
      <div class="form-group row w-50">
        <label for="inputEmail3" class="col-sm-2 col-form-label"><strong>Email</strong></label>
        <div class="col-sm-10 w-50">
          <input type="email" class="form-control" id="inputEmail3" placeholder="user@example.com">
        </div>
      </div>
      <div class="form-group row w-50">
        <label for="inputPassword3" class="col-sm-2 col-form-label"><strong>Password</strong></label>
        <div class="col-sm-10 w-50">
          <input type="password" class="form-control" id="inputPassword3" placeholder="12345isabadpassword">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
